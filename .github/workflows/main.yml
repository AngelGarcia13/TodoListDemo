name: CI Build

on:
  pull_request:
    branches:
    - main
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and run Docker Compose
        run: |
          docker-compose build
          docker-compose up -d

      - name: Stop Docker Compose
        run: docker-compose down
